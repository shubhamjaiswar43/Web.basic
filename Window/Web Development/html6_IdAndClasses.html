<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and class</title>
</head>
<body>
    <!-- Id : is to access any element of the page in css and js,and it is unique for every element,we cannot give same id to more than one element -->
    <!-- Id is not must for Every Element ,if we want to access(modify in style of element) then id is must -->
    <!-- class : class is user defined style for any element ,we can add them in any element -->
    <!-- We Can add more than one class to a element by adding space b/w them -->

    <!-- Emment Shortcut, "." to add a class in element ,"#" to give id to element ,"*" to get multiple of element -->
    <!-- By Default div element is selected in Emment -->
    <!-- #myDiv.myClass + Enter  ==> <div id="myDiv" class="myClass"></div> --> 
    <div id="myDiv" class="myClass"></div>
    <p class="myClass1 myClass2 myClass3" id="myPara"></p>
</body>
</html>
