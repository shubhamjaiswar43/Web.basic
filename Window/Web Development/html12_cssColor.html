<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        #firstPara{
            color:red;/*Color By Name*/
        }
        #secondPara{
            color:rgb(255,255,255);/*Color By decimal Value of RGB*/
            background-color: #000000;
        }
        #thirdPara{
            color:#ff25ea;/*Color By Hexadecimal Value of RGB*/
        }
    </style>
</head>
<body>
    <h3>First Box</h3>
    <p id="firstPara">First Paragraph</p>
    <h3>Second Box</h3>
    <p id="secondPara">Second Paragraph</p>
    <h3>Third Box</h3>
    <p id="thirdPara">Third Paragraph</p>
</body>
</html>
