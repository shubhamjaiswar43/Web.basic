<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Element</title>
</head>
<body>
    <!--Block Elements Covers(takes) the whole block ,i.e whole line even only one word is there in it -->
    <!--Inline Elements Covers(takes) only there spaces ,i.e the space of the words written-->
    <p style="border: 2px solid red;">this is paragraph which is a block element</p>
    <strong style="border: 2px solid blue;">This is Strong Element which is a Inline Element</strong>
    <em style="border: 2px solid green;">This is Emphasizing(Italian) Element which is a Inline Element</em>
    <a style="border: 2px solid red;">This is link Element which also a Inline Element</a>
    <div style="border: 2px solid rebeccapurple;">This is div Element which is a Block Element</div>
    <!--So div which occur in a new to occupy a block-->
    <span style="border: 2px solid yellow">This is span Element which is a Inline Element</span>
</body>
</html>
