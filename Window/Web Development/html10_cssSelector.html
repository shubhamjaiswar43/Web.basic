<!DOCTYPE>
<head>
    <title>Type Of CSS Selector</title>
    <style>

        /* CSS Element Selector */
        p{
            color:red;
            background-color: black;
        }
        /* CSS Id Selector */
        #st1{
            color:blue;
            background-color: black;
        }
        /* CSS Class Selector */
        .class1{
            color:green;
            background-color: black;
        }
    </style>
</head>
<body>
    <p>First Para</p>
    <div>
        <p>Para in a div</p>
    </div>
    <strong id="st1">This is Strong with id st1</strong>
    <span class="class1">This is span</span>
    <strong class="class1">This is strong with no id</strong>
</body>
