<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- for space &nbsp;(non breaking space,because normally html parse our space into a single one) -->
    <!-- HTML Entities ==> It is a string used to print a keyword of html or the word not present in our keyboard in our webPage -->
    <p>Paragraph Element &nbsp; in html &lt;p&gt; &lt;/p&gt; </p>
    <p>Empty Element  : &#8203;</p>
    <p>CopyWright Symbol : &copy;</p>
</body>
</html>
